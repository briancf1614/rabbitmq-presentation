# Configuriamo un server HTTP
server {
    listen 80;
    server_name localhost;
    
    # 1. GESTIONE DEI FILE STATICI (Angular Build)
    # Qualsiasi richiesta che NON sia /api viene gestita da Angular
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. GESTIONE DEL REVERSE PROXY PER L'API
    # Qualsiasi richiesta che inizia con /api/ (la tua API)
    location /api/ {
        # 'api-producer' è il NOME DEL SERVIZIO definito nel tuo docker-compose.yml
        # 8080 è la porta interna del container .NET
        proxy_pass http://api-producer:8080/api/; 
        
        # Impostazioni standard per il proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}